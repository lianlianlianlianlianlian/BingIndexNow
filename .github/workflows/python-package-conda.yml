name: Run API Script

on: 
  push:
    branches:
      - main  # 选择要监视的分支
  schedule:
    - cron: '*/5 * * * *'  # 每五分钟执行一次

jobs:
  run-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # 设置你需要的 Python 版本

      - name: Install dependencies
        run: |
          pip install requests xmltodict  # 安装你的脚本所需的依赖

      - name: Run api.py
        run: python api.py  # 运行你的脚本
